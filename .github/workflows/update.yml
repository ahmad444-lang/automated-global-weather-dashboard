name: Weather Auto Update

on:
  schedule:
    - cron: "*/30 * * * *"   # har 30 min baad chalega
  workflow_dispatch:          # manually run karne ka option bhi hoga

jobs:
  update-weather:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ yeh line add karo (important!)

    steps:
    - name: Checkout repository (main)
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run weather script
      run: python weathers.py

    - name: Checkout gh-pages branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages

    - name: Copy updated JSON
      run: cp weather.json gh-pages/

    - name: Commit and push changes
      run: |
        cd gh-pages
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add weather.json
        git commit -m "ðŸ”„ Auto update weather data" || echo "No changes to commit"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
