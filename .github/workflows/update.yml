name: Weather Auto Update

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"   # har 30 min UTC ke hisaab se run
  workflow_dispatch:          # manual run ka option

jobs:
  update-weather:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # gh-pages me push karne ke liye

    steps:
    # Step 1: Checkout main branch
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main

    # Step 2: Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: pip install -r requirements.txt

    # Step 4: Run weather script
    - name: Run weather script
      run: python weathers.py
      env:
        API_KEY: ${{ secrets.WEATHER_API_KEY }}  # apni API key GitHub secrets me add karo

    # Step 5: Checkout gh-pages branch for push
    - name: Checkout gh-pages branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}

    # Step 6: Copy updated weather.json to gh-pages
    - name: Copy weather.json
      run: cp weather.json gh-pages/weather.json

    # Step 7: Commit & push changes to gh-pages
    - name: Commit and push updates
      run: |
        cd gh-pages
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add weather.json
        git commit -m "ðŸ”„ Auto update weather data" || echo "No changes to commit"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
